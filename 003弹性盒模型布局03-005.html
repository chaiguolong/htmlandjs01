<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>弹性盒模型布局</title>
        <style type="text/css">
            ul{
                margin:0;
                padding:0;
                list-style:none;
                width:500px;
                height:400px;
                border:5px solid #000;
                margin:50px auto 0;
                background-color:gold;

                display:flex;
                justify-content:space-between;
                align-items:stretch;
            }

            ul li{
                width:50px;
                /* height:50px; */
                margin:10px;
                background-color:green;
                line-height:50px;
                text-align:center;
                color:#fff;
            }

            ul li:nth-child(2){
                font-size:40px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </body>
</html>
